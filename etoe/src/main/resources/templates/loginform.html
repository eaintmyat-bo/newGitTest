<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all" 
          th:href="@{/css/style.css}" />
<title>Product Form</title>
</head>
<body>
<header th:insert="layout/layout.html :: header"></header>
<div th:replace="layout/layout.html :: menu"></div>
<h1>Login Form</h1>
<form action="" th:object="${user}" th:action="@{/authenticate}" method="post">
        
		<fieldset>
			Name: <input type="text" th:field="*{userName}">
		
		</fieldset>
		<fieldset>
			Password: <input type="password" th:field="*{password}">
			
		</fieldset>
	
		<fieldset>
			<button type="submit" >Save</button>
		</fieldset>
</form>
</body>
</html>
